      function getColor(d) {
          return d > 13.9  ? '#B8DE29FF' :
                 d > 13.7  ? '#95D840FF' :
                 d > 13.5  ? '#73D055FF' :
                 d > 13.3  ? '#55C667FF' :
                 d > 13.1  ? '#3CBB75FF' :
                 d > 12.9  ? '#29AF7FFF' :
                 d > 12.7  ? '#20A387FF' :
                 d > 12.5  ? '#1F968BFF' :
                 d > 12.3  ? '#238A8DFF' :

                 d > 11.1   ? '#453781FF' :

      }


      //Loading a GeoJSON file (using jQuery's $.getJSON)
      $.getJSON('./temp_example_data.geojson', function (data) {

        //grab the xyz data from the array
        data.features.forEach(function(feature){
          point_array = []
          point_array.push(feature.geometry.coordinates[1])
          point_array.push(feature.geometry.coordinates[0])
          point_array.push(feature.properties.temp)
          myarray.push(point_array)

        });

      //using an array with xyz, plot the hotline
      var hotlineLayer = L.hotline(myarray, {

        max: 13.9,

            grades = [10.5, 10.7, 10.9, 11.1, 11.3, 11.5, 11.7, 11.9, 12.1,
                      12.3, 12.5, 12.7, 12.9, 13.1, 13.3, 13.5, 13.7, 13.9],
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };
